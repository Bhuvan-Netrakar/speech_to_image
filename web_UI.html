<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Based Voice Diary with Emotion Detection,Translation, and Visual Summarization</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
    }

    .page-title {
      position: absolute;
      top: 60px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      padding: 0 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .login-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      width: 320px;
      color: #fff;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background-color: #ffffffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #fff;
    }

    #error {
      color: #ff6961;
      text-align: center;
    }

    /* Dark mode styles */
    .dark-mode {
      background: linear-gradient(135deg, #141e30, #243b55);
    }

    .dark-mode .login-container {
      background: rgba(255, 255, 255, 0.08);
      color: #eee;
    }

    .dark-mode input {
      background: rgba(255, 255, 255, 0.15);
      color: #eee;
    }

    .dark-mode input::placeholder {
      color: #bbb;
    }

    .dark-mode button {
      background: #ffffff33;
      color: #fff;
    }

    .dark-mode button:hover {
      background: #ffffff55;
    }

    .dark-mode .page-title {
      color: #eee;
    }

    /* Toggle switch */
    .switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 999;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: relative;
      width: 50px;
      height: 26px;
      background-color: #ccc;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      left: 2px;
      top: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: #4a90e2;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle -->
  <label class="switch">
    <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
    <span class="slider"></span>
  </label>

  <!-- Title -->
  <div class="page-title">
    AI-Based Voice Diary with Emotion Detection, Translation, and Visual Summarization
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error"></p>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      const validUser = "admin";
      const validPass = "1234";

      if (user === validUser && pass === validPass) {
        window.location.href = "https://7f0b474c62ad5d3f41.gradio.live/";//replace the link with your gredio link
      } else {
        document.getElementById("error").textContent = "‚ùå Invalid username or password.";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
